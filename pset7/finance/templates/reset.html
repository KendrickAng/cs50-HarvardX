{% extends "layout.html" %}

{% block title %}
    Reset
{% endblock %}

{% block main %}
    <h1>Change your password</h1>
    <form action="{{ url_for('reset') }}" method="post">
        <fieldset>
            <div class="form group">
                <input autocomplete="off" autofocus class="form-control" name="oldPw" placeholder="Old password" type="password"/>
            </div>
            <div class="form group">
                <input class="form-control" name="newPw" placeholder="New password" type="password"/>
            </div>
            <div class="form group">
                <input class="form-control" name="newPw_copy" placeholder="Retype new password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
