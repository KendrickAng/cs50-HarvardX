{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1>Find a stock quote:</h1>
    <form action="{{ url_for('quote') }}" method="post">
        <div class="form group">
            <input autocomplete="off" autofocus class="form-control" name="quote" placeholder="Quote" type="text"/>
        </div>
        <div class-"form group">
            <button class="btn btn-default" type="submit">Search</button>
        </div>
    </form>
{% endblock %}
